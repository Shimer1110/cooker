<script>
    $(function () {

        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        //预加载菜品详情页面
        var detailPage;

        mui.plusReady(function () {
            //预加载菜品详情页面
            detailPage = mui.preload({
                id: 'dishes-detail',
                url: './html/dishes-detail.html'
            });
        });

        //打开电影详情页面
        function open_detail(item) {
            //触发详情页面的movieId事件
            console.log('sjjsjj')
            mui.fire(detailPage, 'dishId', {
                id: item.id
            });
            //打开
            mui.openWindow({
                id: 'dishes-detail'
            });
        }

        // $('ul>li').click(open_detail($(this).index()));
